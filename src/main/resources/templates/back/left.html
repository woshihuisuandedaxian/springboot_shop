<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="css/backstyle.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="js/jquery.js"></script>

    <script type="text/javascript">
        $(function(){
            //导航切换
            $(".menuson li").click(function(){
                $(".menuson li.active").removeClass("active");
                $(this).addClass("active");
            });

            $('.title').click(function(){
                var $ul = $(this).next('ul');
                $('dd').find('ul').slideUp();
                if($ul.is(':visible')){
                    $(this).next('ul').slideUp();
                }else{
                    $(this).next('ul').slideDown();
                }
            });
        })
    </script>
</head>
<body style="background:#f0f9fd;">
<div class="lefttop"><span></span>通讯录</div>

<dl class="leftmenu">

    <dd>
        <div class="title">
            <span><img src="images/leftico01.png" /></span>管理信息
        </div>
        <ul class="menuson">

            <li class="active"><cite></cite><a href="goods/selectGoodsType" target="rightFrame">商品类别管理</a><i></i></li>
            <li ><cite></cite><a href="user/selectUserList" target="rightFrame">用户管理</a><i></i></li>
            <li ><cite></cite><a href="goods/backGoods" target="rightFrame">商品管理</a><i></i></li>
            <li ><cite></cite><a href="order/orderList" target="rightFrame">订单管理</a><i></i></li>
        </ul>
    </dd>
</dl>
</body>
</html>
