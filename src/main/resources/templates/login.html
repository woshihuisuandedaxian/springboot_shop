<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="AmazeUI-2.4.2/assets/css/amazeui.css" />
    <link href="css/dlstyle.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        function login(){
            document.getElementById("form").submit();
        }
    </script>
</head>
<body>
<!-- 检查是否存在对应的cookie，有则登录到主页 -->
<div class="login-boxtitle">
    <a href="localhost:8080/"><img alt="logo" src="images/indexlogo.png" /></a>
</div>

<div class="login-banner">
    <div class="login-main">
        <div class="login-banner-bg">
            <span></span><img src="images/big.jpg" />
        </div>
        <div class="login-box">

            <h3 class="title">登录商城</h3>

            <div class="clear"></div>

            <div class="login-form">
                <form action="user/userLogin" method="post" id="form">
                    <input type="hidden" name="remember" value="" id="remember">
                    <div class="user-name">
                        <label for="user"><i class="am-icon-user"></i></label> <input
                            type="text" name="userName" id="user" placeholder="请输入用户名">
                    </div>
                    <div class="user-pass">
                        <label for="password"><i class="am-icon-lock"></i></label> <input
                            type="password" name="pwd" id="password"
                            placeholder="请输入密码">
                    </div>
                </form>
            </div>

            <div class="login-links">
                <label for="remember-me">&nbsp;<input id="remember-me"
                                                      type="checkbox" name="remember" value="1">&nbsp;记住密码
                </label> <a href="toRegister" class="zcnext am-fr am-btn-default">注册</a>
                <br />
            </div>
            <div class="am-cf">
                <input type="submit" onclick="login();" value="登 录"
                       class="am-btn am-btn-primary am-btn-sm">
            </div>


        </div>

    </div>

</div>

</div>
</body>
</html>
